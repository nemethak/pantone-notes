<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>
    <link rel="stylesheet" href="notes.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" defer></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.1/jquery-ui.min.js" defer></script>
    <script src="notes.js" type="text/javascript" defer></script>
</head>

<body>
    <div class="top-right">
        <p class="time" id="time"> </p>
    </div>
    <div id="notes"></div>
    <div class="controls">
        <h2 id="header"></h2>
        <div id="new-btn">+</div>
        <p>click the plus to write stuff down!</p>
    </div>
    <div class="cover"></div>
    <div id="theme-selector">
        <div class="s-1"></div>
        <div class="s-2"></div>
        <div class="s-3"></div>
        <div class="s-4"></div>
    </div>
</body>

</html>
